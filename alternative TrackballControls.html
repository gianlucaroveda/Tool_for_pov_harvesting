<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizzatore Mesh 3D</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/controls/TrackballControls.js"></script>
    <style>
        body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; }
        #info { position: absolute; top: 10px; left: 10px; color: white; background: rgba(0,0,0,0.5); padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <div id="info">
        POV: <span id="pov"></span><br>
        POV Vector: <span id="povVector"></span><br>
        Up Vector: <span id="upVector"></span>
    </div>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const controls = new THREE.TrackballControls(camera, renderer.domElement);
        controls.rotateSpeed = 4;
        controls.zoomSpeed = 1;
        controls.panSpeed = 3;
        controls.staticMoving = true;
        controls.dynamicDampingFactor = 1.5;
        

        const light = new THREE.AmbientLight(0xffffff, 1);
        scene.add(light);

        const geometry = new THREE.BoxGeometry();
        const material = new THREE.MeshStandardMaterial({ color: 0xff00ff });
        const cube = new THREE.Mesh(geometry, material);
        scene.add(cube);

        const edges = new THREE.EdgesGeometry(geometry);
        const edgeMaterial = new THREE.LineBasicMaterial({ color: 0x000000 });
        const wireframe = new THREE.LineSegments(edges, edgeMaterial);
        scene.add(wireframe);

        camera.position.set(0, 0, 5);

        // Aggiunta vettori direzione POV e UpVector
        const dirHelper = new THREE.ArrowHelper(new THREE.Vector3(), new THREE.Vector3(), 1, 0xff0000);
        scene.add(dirHelper);

        const upHelper = new THREE.ArrowHelper(new THREE.Vector3(), new THREE.Vector3(), 1, 0x00ff00);
        scene.add(upHelper);

        function updateVectors() {
            const povVector = camera.getWorldDirection(new THREE.Vector3());
            const upVector = camera.up.clone().normalize();

            document.getElementById('pov').innerText = `X: ${camera.position.x.toFixed(2)}, Y: ${camera.position.y.toFixed(2)}, Z: ${camera.position.z.toFixed(2)}`;
            document.getElementById('povVector').innerText = `X: ${povVector.x.toFixed(2)}, Y: ${povVector.y.toFixed(2)}, Z: ${povVector.z.toFixed(2)}`;
            document.getElementById('upVector').innerText = `X: ${upVector.x.toFixed(2)}, Y: ${upVector.y.toFixed(2)}, Z: ${upVector.z.toFixed(2)}`;

            dirHelper.setDirection(povVector);
            dirHelper.position.copy(camera.position);
            upHelper.setDirection(upVector);
            upHelper.position.copy(camera.position);
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            updateVectors();
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>

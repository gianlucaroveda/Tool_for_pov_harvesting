<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizzatore Mesh 3D</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/controls/OrbitControls.js"></script>
    <style>
        body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; }
        #info { position: absolute; top: 10px; left: 10px; color: white; background: rgba(0,0,0,0.5); padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <div id="info">POV: <span id="pov"></span></div>
    <script>
        // Creazione scena, camera e renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Controlli Orbit
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
       //accellerazione
        controls.enableDamping = false;

        // Aggiunta di una luce
        const light = new THREE.AmbientLight(0xffffff, 1);
        scene.add(light);

        // Creazione di una mesh (es. cubo)
        const geometry = new THREE.BoxGeometry();
        const material = new THREE.MeshStandardMaterial({ color: 0xff00ff });
        const cube = new THREE.Mesh(geometry, material);
        scene.add(cube);

        // Aggiunta dei bordi neri
        const edges = new THREE.EdgesGeometry(geometry);
        const edgeMaterial = new THREE.LineBasicMaterial({ color: 0x000000 });
        const wireframe = new THREE.LineSegments(edges, edgeMaterial);
        scene.add(wireframe);

        // Posizionamento della camera
        camera.position.set(0, 0, 5);

     // Aggiunta di un indicatore
     const indicator = document.createElement('div');
     indicator.id = 'indicator';
     indicator.style.position = 'absolute';
     indicator.style.top = '50px';
     indicator.style.left = '10px';
     indicator.style.color = 'white';
     indicator.style.background = 'rgba(255,0,0,0.8)';
     indicator.style.padding = '10px';
     indicator.style.borderRadius = '5px';
     indicator.innerText = 'POV Stabile';
     indicator.style.display = 'none';
     document.body.appendChild(indicator);

     let lastPosition = new THREE.Vector3();
     let stableTime = 0;
     const stabilityThreshold = 0.08; // Soglia di variazione minima
     const stabilityDuration = 2000; // 2 secondi
        let lastStableStartTime = null;


        let fileHandle = null;

        async function getFileHandle() {
            if (!fileHandle) {
                fileHandle = await window.showSaveFilePicker({
                    suggestedName: 'storage.txt',
                    types: [{
                        description: 'Text File',
                        accept: { 'text/plain': ['.txt'] }
                    }]
                });
            }
            return fileHandle;
        }


        function checkPOVStability() {
            const currentPosition = camera.position.clone();
            const distance = lastPosition.distanceTo(currentPosition);

            if (distance < stabilityThreshold) {
                if (stableTime === 0) {
                    stableTime = Date.now();
                    lastStableStartTime = stableTime;
                } else if (Date.now() - stableTime >= stabilityDuration) {
                    indicator.style.display = 'block';
                    stableTime = Date.now(); // Reset per evitare salvataggi ripetuti troppo ravvicinati
                }
            } else {
                stableTime = 0;
                lastStableStartTime = null;
                indicator.style.display = 'none';
            }

            lastPosition.copy(currentPosition);
        }


        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
            document.getElementById('pov').innerText = `X: ${camera.position.x.toFixed(2)}, Y: ${camera.position.y.toFixed(2)}, Z: ${camera.position.z.toFixed(2)}`;
            checkPOVStability();
        }
        animate();


        // Gestione del ridimensionamento della finestra
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

    </script>
</body>
</html>
